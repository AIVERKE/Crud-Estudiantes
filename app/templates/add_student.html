{% extends "layout.html" %} {% block title %}Agregar Estudiante{% endblock %} {%
block content %}

<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="card-title mb-4">Agregar Estudiante</h4>
    <form method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input
          type="text"
          class="form-control"
          name="nombre"
          value="{{ estudiante.nombre if estudiante else '' }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input
          type="number"
          class="form-control"
          name="edad"
          min="0"
          value="{{ estudiante.edad if estudiante else '' }}"
        />
      </div>
      <div class="mb-3">
        <label for="carrera" class="form-label">Carrera</label>
        <input
          type="text"
          class="form-control"
          name="carrera"
          value="{{ estudiante.carrera if estudiante else '' }}"
        />
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary"
          >Cancelar</a
        >
      </div>
    </form>
  </div>
</div>

{% endblock %}
